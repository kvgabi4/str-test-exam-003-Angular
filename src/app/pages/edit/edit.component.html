<h1 class="bg-light p-3 my-5 border-top border-bottom">Edit customer</h1>
<form #cForm="ngForm" (ngSubmit)="onUpdate(customer)">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      name="name"
      class="form-control"
      [(ngModel)]="customer.name"
      pattern="[a-űA-Ű\s]{5,}"
      required>
    <div [hidden]="cForm.controls?.name?.valid">
      The name must be minimum 5 characters long.
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="text"
      name="email"
      class="form-control"
      [(ngModel)]="customer.email"
      pattern="^[a-z0-9.]{2,20}[@]{1}[a-z]{3,8}([.]{1}[a-z]{2,3}){1,2}$"
      required>
    <div [hidden]="cForm.controls?.email?.valid">
      The email must contain 1 '@' and at least 1 '.' (dot) characters.
    </div>
  </div>
  <div class="form-group">
    <label for="rating">Rating</label>
    <input
      type="number"
      name="rating"
      class="form-control"
      [(ngModel)]="customer.rating"
      pattern="[1-5]"
      required>
    <div [hidden]="cForm.controls?.rating?.valid">
      The rating must be an integer from 1 to 5.
    </div>
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input
      type="text"
      name="address"
      class="form-control"
      [(ngModel)]="customer.address"
      pattern=".{8,}"
      required>
    <div [hidden]="cForm.controls?.address?.valid">
      The address must be at least 8 characters long.
    </div>
  </div>
  <button [disabled]="cForm.invalid" class="btn btn-info btn-block mt-5">
    <i class="fa fa-save"></i>
  </button>
</form>
